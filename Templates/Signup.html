<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BKB SignUp</title>
    <link rel="stylesheet" href="/static/Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <!--Bootstrap cdn-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div class="form-box">
    <img src="/static/images/logo.png" alt="logo of BKB">
    <h1 id="title">Sign UP</h1>
    <form id="form_signup" method="post"> <!--id="my_signup" onabort="" name="signup" action="{% url 'signup' %}" method="post">-->
        {% csrf_token %}

        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Hello, </strong> {{ message }}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        {{form}}
        <!--<span style="color:red;">{{msg}}</span>-->
        <div class="btn-field">
            <button id="signupBtn" type="submit" value="RESET" onclick="resetForm()">Sign-Up</button>
            <button id="signinBtn" class="disable"><a href="/signin">SignIn</a></button>
        </div>

    </form>
</div>
</div>
</body>
</html>
